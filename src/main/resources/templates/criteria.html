<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Title</title>
</head>
<body>
Criteria
<ul>

    <li th:each="criteria : ${criterias}">
        <span th:text="${criteria.id}" style="display: none"></span>
        <span th:text="${criteria.name}"></span>
        <!--<span th:text="${criteria.criteriaGroup}"></span>-->
        <span th:text="${criteria.value}"></span>
        <span th:text="${criteria.description}"></span>

    </li>
</ul>
</body>
</html>
