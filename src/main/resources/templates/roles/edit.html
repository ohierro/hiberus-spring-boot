<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>[(#{index.title})]</title>
</head>
<body>

<div th:replace="fragments/navbar :: navbar"></div>

    <form th:action="${path}" method="put"><!--Hay que crear la peticion-->
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" class="form-control" th:value="${role.name}"></input>
        </div>
        <div class="form-group">
            <label for="description">Surname</label>
            <input type="text" id="description" class="form-control" th:value="${role.description}"></input>
        </div>
        <div class="form-group">
          <input type="submit" value="Submit"></input>
        </div>
    </form>

    <div th:replace="fragments/footer :: footer"></div>

    <div th:replace="fragments/footer :: js-imports"></div>
  </body>
</html>
