<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

  <body>
    <form th:action="${path}" method="put"><!--Hay que crear la peticion-->
        Name: <br/>
        <input type="text" name="name" th:value="${user.name}"></input><br/>
        Surname:<br/>
        <input type="text" name="surname" th:value="${user.surname}"></input><br/>
        NIF:<br/>
        <input type="text" name="nif" th:value="${user.nif}"></input><br/>

        <input type="text" name="email" th:value="${user.email}"></input><br/>

        <input type="text" name="actign_as" th:value="${user.actign_as}"></input><br/>

        Level:<br/>
        <input type="text" name="level" th:value="${user.level}"></input><br/>
        Professional_skills:<br/>

        Personal_skills:<br/>

</html>
