<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>[(#{index.title})]</title>
</head>
<body>

<div th:replace="fragments/navbar :: navbar"></div>

    <form th:action="${path}" method="put"><!--Hay que crear la peticion-->
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" class="form-control" th:value="${user.name}"></input>
        </div>
        <div class="form-group">
            <label for="surname">Surname</label>
            <input type="text" id="surname" class="form-control" th:value="${user.surname}"></input>
        </div>
        <div class="form-group">
            NIF:<br/>
            <input type="text" name="nif" class="form-control" th:value="${user.nif}"></input><br/>
        </div>
        <div class="form-group">
            Email:<br/>
            <input type="text" name="email" class="form-control" th:value="${user.email}"></input><br/>
        </div>
        <div class="form-group">
            Rol:<br/>
            <input type="text" name="rol" th:value="${user.rol}"></input><br/>
        </div>
        <div class="form-group">
          <input type="submit" value="Submit"></input>
        </div>
    </form>

    <div th:replace="fragments/footer :: footer"></div>

    <div th:replace="fragments/footer :: js-imports"></div>
  </body>
</html>
