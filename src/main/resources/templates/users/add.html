<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>[(#{index.title})]</title>
</head>
<body>

<div th:replace="fragments/navbar :: navbar"></div>

<form action="/users" method="post">
    <div class="form-group">
        <label>Id_user: </label>
        <input type="text" name="id_user" value="10"></input><br/>
    </div>
    <div class="form-group">
        Name: <br/>
        <input type="text" name="name" value="name"></input><br/>
    </div>
    <div class="form-group">
        Surname:<br/>
        <input type="text" name="surname" value="Surname"></input><br/>
    </div>
    <div class="form-group">
        NIF:<br/>
        <input type="text" name="nif" value="NIF"></input><br/>
    </div>
    <div class="form-group">
        Email:<br/>
        <input type="text" name="email" value="Email"></input><br/>
    </div>
    <div class="form-group">
        <input type="submit" value="Submit"></input>
    </div>
</form>

<div th:replace="fragments/footer :: footer"></div>

<div th:replace="fragments/footer :: js-imports"></div>

</body>
</html>
